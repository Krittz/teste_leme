<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Gerenciador de Tarefas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#8b5cf6',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 min-h-screen">
    <!-- Container Principal -->
    <div id="app">
        <!-- Tela de Login/Registro -->
        <div id="auth-screen" class="min-h-screen flex items-center justify-center px-4">
            <div class="max-w-md w-full">
                <div class="text-center mb-8">
                    <h1 class="text-4xl font-bold text-gray-900 mb-2">
                        <i class="fas fa-tasks text-primary"></i> Task Manager
                    </h1>
                    <p class="text-gray-600">Gerencie suas tarefas e projetos</p>
                </div>

                <!-- Abas Login/Registro -->
                <div class="bg-white rounded-lg shadow-lg p-8">
                    <div class="flex mb-6 border-b">
                        <button onclick="showTab('login')" id="tab-login"
                            class="flex-1 py-2 px-4 text-center font-medium border-b-2 border-primary text-primary">
                            Login
                        </button>
                        <button onclick="showTab('register')" id="tab-register"
                            class="flex-1 py-2 px-4 text-center font-medium text-gray-500">
                            Registrar
                        </button>
                    </div>

                    <!-- Formulário de Login -->
                    <form id="login-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input type="email" name="email" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                                placeholder="seu@email.com">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                            <input type="password" name="password" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                                placeholder="••••••••">
                        </div>
                        <button type="submit"
                            class="w-full bg-primary text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition font-medium">
                            Entrar
                        </button>
                    </form>

                    <!-- Formulário de Registro -->
                    <form id="register-form" class="space-y-4 hidden">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Nome</label>
                            <input type="text" name="name" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                                placeholder="Seu nome completo">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input type="email" name="email" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                                placeholder="seu@email.com">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                            <input type="password" name="password" required minlength="6"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                                placeholder="Mínimo 6 caracteres">
                        </div>
                        <button type="submit"
                            class="w-full bg-primary text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition font-medium">
                            Criar Conta
                        </button>
                    </form>

                    <div id="auth-error"
                        class="hidden mt-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm"></div>
                </div>
            </div>
        </div>

        <!-- Tela Principal (Dashboard) -->
        <div id="main-screen" class="hidden">
            <!-- Navbar -->
            <nav class="bg-white shadow-sm border-b">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex justify-between items-center h-16">
                        <div class="flex items-center">
                            <h1 class="text-2xl font-bold text-gray-900">
                                <i class="fas fa-tasks text-primary"></i> Task Manager
                            </h1>
                        </div>
                        <div class="flex items-center space-x-4">
                            <span id="user-name" class="text-gray-700"></span>
                            <button onclick="logout()" class="text-red-600 hover:text-red-700 font-medium">
                                <i class="fas fa-sign-out-alt mr-1"></i> Sair
                            </button>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <!-- Dashboard Stats -->
                <div id="dashboard-stats" class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8"></div>

                <!-- Abas -->
                <div class="mb-6">
                    <div class="flex space-x-4 border-b">
                        <button onclick="showSection('tasks')" id="section-tasks"
                            class="px-4 py-2 font-medium border-b-2 border-primary text-primary">
                            <i class="fas fa-check-circle mr-2"></i>Tarefas
                        </button>
                        <button onclick="showSection('projects')" id="section-projects"
                            class="px-4 py-2 font-medium text-gray-500 hover:text-gray-700">
                            <i class="fas fa-folder mr-2"></i>Projetos
                        </button>
                    </div>
                </div>

                <!-- Seção de Tarefas -->
                <div id="tasks-section">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-900">Minhas Tarefas</h2>
                        <button onclick="showTaskModal()"
                            class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
                            <i class="fas fa-plus mr-2"></i>Nova Tarefa
                        </button>
                    </div>

                    <!-- Filtros -->
                    <div class="bg-white rounded-lg shadow p-4 mb-6">
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                            <select id="filter-status" onchange="loadTasks()" class="px-4 py-2 border rounded-lg">
                                <option value="">Todos os status</option>
                                <option value="pending">Pendente</option>
                                <option value="in_progress">Em Progresso</option>
                                <option value="completed">Concluída</option>
                            </select>
                            <select id="filter-priority" onchange="loadTasks()" class="px-4 py-2 border rounded-lg">
                                <option value="">Todas as prioridades</option>
                                <option value="high">Alta</option>
                                <option value="medium">Média</option>
                                <option value="low">Baixa</option>
                            </select>
                            <select id="filter-project" onchange="loadTasks()" class="px-4 py-2 border rounded-lg">
                                <option value="">Todos os projetos</option>
                                <option value="null">Sem projeto</option>
                            </select>
                            <button onclick="clearFilters()" class="px-4 py-2 border rounded-lg hover:bg-gray-50">
                                Limpar Filtros
                            </button>
                        </div>
                    </div>

                    <!-- Lista de Tarefas -->
                    <div id="tasks-list" class="space-y-4"></div>
                </div>

                <!-- Seção de Projetos -->
                <div id="projects-section" class="hidden">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-900">Meus Projetos</h2>
                        <button onclick="showProjectModal()"
                            class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
                            <i class="fas fa-plus mr-2"></i>Novo Projeto
                        </button>
                    </div>
                    <div class="bg-white rounded-lg shadow p-4 mb-6">
                        <p class="text-sm text-gray-600">
                            <i class="fas fa-info-circle mr-2"></i>
                            Você vê projetos onde é <strong>proprietário</strong> ou <strong>membro</strong>.
                            Apenas proprietários podem editar, excluir e adicionar membros.
                        </p>
                    </div>
                    <div id="projects-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Nova Tarefa -->
    <div id="task-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg max-w-md w-full p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">Nova Tarefa</h3>
                <button onclick="closeTaskModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="task-form" class="space-y-4">
                <input type="hidden" name="task_id" id="task-id" value="">
                <div>
                    <label class="block text-sm font-medium mb-2">Título</label>
                    <input type="text" name="title" id="task-title" required class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Descrição</label>
                    <textarea name="description" id="task-description" rows="3"
                        class="w-full px-4 py-2 border rounded-lg"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Data de Vencimento</label>
                    <input type="date" name="due_date" id="task-due-date" required
                        class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Prioridade</label>
                    <select name="priority" id="task-priority" required class="w-full px-4 py-2 border rounded-lg">
                        <option value="low">Baixa</option>
                        <option value="medium" selected>Média</option>
                        <option value="high">Alta</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Projeto (opcional)</label>
                    <select name="project_id" id="task-project-select" class="w-full px-4 py-2 border rounded-lg">
                        <option value="">Sem projeto</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Anexo (opcional)</label>
                    <input type="file" name="attachment" id="task-attachment" class="w-full">
                </div>
                <button type="submit" class="w-full bg-primary text-white py-2 rounded-lg hover:bg-blue-600">
                    Salvar Tarefa
                </button>
            </form>
        </div>
    </div>

    <!-- Modal Novo Projeto -->
    <div id="project-modal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg max-w-md w-full p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">Novo Projeto</h3>
                <button onclick="closeProjectModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="project-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Título</label>
                    <input type="text" name="title" required class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Descrição</label>
                    <textarea name="description" rows="3" class="w-full px-4 py-2 border rounded-lg"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Data de Início</label>
                    <input type="date" name="start_date" required class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Data de Término</label>
                    <input type="date" name="end_date" required class="w-full px-4 py-2 border rounded-lg">
                </div>
                <button type="submit" class="w-full bg-primary text-white py-2 rounded-lg hover:bg-blue-600">
                    Criar Projeto
                </button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
